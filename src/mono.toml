[buildPlans.pragma-sevka-mono]
family = "Pragma Sevka Mono"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true
hintParams = ["-a", "qqq"]
buildTextureFeature = true

[buildPlans.pragma-sevka-mono.variants]
inherits = "ss08"

[buildPlans.pragma-sevka-mono.metricOverride]
leading = 1200 # 如果你希望更小，也许可以设置为 1080,
# xHeight = 550

[buildPlans.pragma-sevka-mono.variants.design]
three = "flat-top-serifless"
zero = "slashed"
capital-j = "serifed"
f = "flat-hook-serifed"
k = "diagonal-tailed-cursive-serifless"
l = "serifed"
caret = "low"
paren = "normal"
brace = "curly-flat-boundary"
ampersand = "closed"
percent = "rings-continuous-slash"

[buildPlans.pragma-sevka-mono.ligations]
inherits = "dlig"

[buildPlans.pragma-sevka-mono.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.pragma-sevka-mono.weights.bold]
shape = 700
menu  = 700
css   = 700

[buildPlans.pragma-sevka-mono.slopes.upright]
angle = 0
shape = "upright"
menu  = "upright"
css   = "normal"

[buildPlans.pragma-sevka-mono.slopes.italic]
angle = 9.4
shape = "italic"
menu  = "italic"
css   = "italic"

[buildPlans.pragma-sevka-mono.widths.normal]
shape = 525
menu  = 5
css   = "normal"
