
[buildPlans.pragma-sevka-serif]
family = "Pragma Sevka Serif"
spacing = "normal"
serifs = "slab"
noCvSs = true
exportGlyphNames = false
noLigation = true
hintParams = ["-a", "qqq"]
buildTextureFeature = true

[buildPlans.pragma-sevka-serif.variants]
inherits = "ss08"

[buildPlans.pragma-sevka-serif.metricOverride]
leading = 1200 # 如果你希望更小，也许可以设置为 1080,
# xHeight = 550

[buildPlans.pragma-sevka-serif.variants.design]
three = "flat-top-serifed"
zero = "slashed"
capital-i = "serifed"
capital-j = "serifed-both-sides"
f = "serifless"
g = "double-storey-open"
i = "zshaped"
k = "diagonal-tailed-cursive-top-left-serifed"
l = "serifed"
r = "top-serifed"
caret = "low"
paren = "normal"
brace = "straight"
ampersand = "closed"
percent = "rings-continuous-slash"

[buildPlans.pragma-sevka-serif.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.pragma-sevka-serif.weights.bold]
shape = 700
menu  = 700
css   = 700

[buildPlans.pragma-sevka-serif.slopes.upright]
angle = 0
shape = "upright"
menu  = "upright"
css   = "normal"

[buildPlans.pragma-sevka-serif.slopes.italic]
angle = 9.4
shape = "italic"
menu  = "italic"
css   = "italic"

[buildPlans.pragma-sevka-serif.widths.normal]
shape = 525
menu  = 5
css   = "normal"
